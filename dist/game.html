<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body,
        html {
            overflow: hidden;
            background-color: red;
            width: 100%;
            margin: 0px;
        }

        canvas {
            background-color: white;
        }

        #timerText {
            color: darkorange;
            font-weight: bold;
            font-size: 30px;
            text-shadow:
                -1px -1px 0 #222,
                1px -1px 0 #222,
                -1px 1px 0 #222,
                1px 1px 0 #222;
        }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</head>

<body>



    <div id='canvas_container'></div>
    <div id='movecontrol_container'></div>
    <div id='actioncontrol_container'></div>


    <div id='divTime' style='z-index: 9999999; position: fixed; right: 10px; top:5px'><span id="timerText"></span></div>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                -->
                <div class="modal-body">
                    Welcome to <b>Bridget Cooked ! </b><br /><br />
                    - take an kiwi and cut it<br />
                    - take a piece of pork and cut it<br />
                    - cook them in a pan<br />
                    - take some rice and cook it in a pan<br />
                    - put everything on a plate<br />
                    - serve the plate to the dedicated table !<br />
                </div>
                <div class="modal-footer">
                    <div class="text-center" style="width:100%"></div>
                    <button id='btnStart' type="button" class="btn btn-primary" data-dismiss="modal">Start</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-labelledby="endModalTitle"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--
                <div class="modal-header">
                    <h5 class="modal-title" id="endModalTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                -->
                <div class="modal-body">
                    <div id="endModalText"></div>
                </div>
                <div class="modal-footer">
                    <button id='btnRestart' type="button" class="btn btn-primary" data-dismiss="modal">Restart</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="bundle.js"></script>

<script>
    let app = bridget.newApp();

    $('#exampleModalLong').modal();
    document.getElementById('btnStart').addEventListener('click', () => {
        if (document.location.host != 'localhost:8080')
            document.body.requestFullscreen();
        app.Start();
    });

    document.getElementById('btnRestart').addEventListener('click', () => {
        document.location.href = document.location.href;
    });


</script>

</html>
