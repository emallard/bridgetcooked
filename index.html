<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="terminal.css" />
    <style>
        button {
            margin-top: 20px;
            letter-spacing: 0.1em;
            font-size: 14px;
            font-weight: 400;
            line-height: 45px;
            text-decoration: none;
            text-transform: uppercase;
            background: transparent;
            border: solid 2px white;
            color: navajowhite;
        }
    </style>
</head>

<body>

    <pre id="pre1"><output class="typed1"></output></pre>
    <pre id="pre2" style="display:none"><output class="typed2"></output></pre>


    <script src="typed.js"></script>

    <button id='instructions' style="display:none" onclick="instructions_click()">Instructions</button>

    <button id='play' style="display:none" onclick="document.location.href = 'dist/game.html'">PLAY !</button>

    <script>
        var strings1 = [
            'Bon anniversaire Bridget !',
            '  ',
            'I think you are here because you have received your recipe book.',
            'Here is a challenge for you',
            'Please use your phone in landscape mode and press the Instruction button !']

        var options1 = {
            strings: [
                strings1.join('\n')
                //'test'
            ],

            typeSpeed: 50,
            onComplete: () => {
                document.getElementById('instructions').style.display = 'block';
            }
        };

        var typed = new Typed('.typed1', options1);

        function instructions_click() {
            console.log('instructions_click');
            document.getElementById('instructions').style.display = 'none';
            document.getElementById('pre1').style.display = 'none';
            document.getElementById('pre2').style.display = 'block';

            var options2 = {
                strings: [
                    ['You will have to cook a Filet Mignon De Porc Aux Kiwis',
                        '- take an kiwi and cut it',
                        '- take a piece of pork and cut it',
                        '- cook them in a pan',
                        '- take some rice and cook it in a pan',
                        '- put everything on a plate',
                        '- serve the plate to the dedicated table !',
                        '',
                        'Press the play button '].join('\n')
                ],
                typeSpeed: 50,
                onComplete: () => {
                    document.getElementById('play').style.display = 'block';
                }
            };
            var typed = new Typed('.typed2', options2);
        }

    </script>

</body>

</html>
